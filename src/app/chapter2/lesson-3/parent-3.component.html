
 <h1> Lesson 3 </h1>
 <h4>Жизненный цикл компонента (События)</h4>

        <div class="form">
            <div class="form-group">
                <label>
                    <h4>Name</h4>
                </label>
                <input type="text" class="form-control" [(ngModel)]="nameL3">
            </div>
            <div class="form-group">
                <label>
                    <h4>Surname</h4>
                </label>
                <input type="text" class="form-control" [(ngModel)]="SurnameL3">
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" [(ngModel)]="isLog" />
                    <label class="form-check-label" for="defaultCheck2">
                        <h4>Выводить логи жизненного цикла</h4>
                    </label>
                </div>
            </div>
        </div>

        <app-child-3 [name]='nameL3' [surname]='SurnameL3' [isLog]='isLog'></app-child-3>
