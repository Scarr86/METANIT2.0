<div appHover class="card  mt-3 " >
    <img src="{{user.picture}}" class="card-img-top" alt="">
    <div class="card-body d-flex flex-column " >
        <h5 class="card-title"  [ngClass]="{'marked':isMarked}">
            {{user.name | uppercase}}
        </h5>
        <p class="card-text">{{user.location}}</p>
        <button  class="btn btn-primary align-self-center" (click)="onClick()">Отметить</button>
    </div>
</div>
